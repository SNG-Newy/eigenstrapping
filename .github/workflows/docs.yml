name: deploy-docson:  push:    branches:    - main    paths-ignore:      - 'tools/**'jobs:  deploy-book:    runs-on: ubuntu-latest    steps:    - uses: actions/checkout@v2    - name: Set up Python 3.8      uses: actions/setup-python@v1      with:        python-version: 3.8    - name: Install dependencies      run: |        pip install -r docs/requirements.txt        while true; do          wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 0 --no-dns-cache -c \            https://www.humanconnectome.org/storage/app/media/workbench/workbench-linux64-v1.5.0.zip && break        done        unzip workbench-linux64-v1.5.0.zip -d ${HOME}        echo "$HOME/workbench/bin_linux64" >> $GITHUB_PATH    - name: Install eigenstrapping      run: |        pip install ./    - name: Build the docs      run: |        cd docs && make clean html    - name: GitHub Pages action      uses: peaceiris/actions-gh-pages@v3.6.1      with:        github_token: ${{ secrets.GITHUB_TOKEN }}        publish_dir: ./docs/_build/html        commit_message: ${{ github.event.head_commit.message }}